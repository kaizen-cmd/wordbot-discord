    <script>
      let ws = new WebSocket("ws://127.0.0.1:8000/stream-server-info");
      let logoLineIDs = ["line-1", "line-2", "line-3", "line-4"];
      let currentLine = 0;
      let currentImageCount = 1;
      let imgPos = [1, 3, 5, 7];
      ws.onmessage = (ev) => {
        let parsedData = JSON.parse(ev.data);
        if (!parsedData["icons"]) {
          return;
        }
        let currentLineElem = document.getElementById(logoLineIDs[currentLine]);
        currentLineElem.childNodes[
          currentImageCount
        ].childNodes[0].src = `https://cdn.discordapp.com/icons/${parsedData["id"]}/${parsedData["icons"]}.webp?size=256`;
        currentImageCount = imgPos[Math.floor(Math.random() * 4)];
        currentLine = Math.floor(Math.random() * 4);
      };
    </script>
