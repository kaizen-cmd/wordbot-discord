<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      textarea {
        resize: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .search-container {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <h2>Message sender</h2>
    <div class="search-container">
      <input type="text" id="serverSearch" placeholder="Search by server name" />
      <input type="text" id="memberCountSearch" placeholder="Search by member count" />
    </div>
    <form action="/dashboard" method="post">
      <div>
        <textarea name="message" rows="15" cols="35"></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
      <br />
      <table id="serversTable">
        <thead>
          <tr>
            <th>Server Name</th>
            <th>Member Count</th>
            <th>Message box</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for server in servers %}
          <tr>
            <td>{{ server.name }}</td>
            <td>{{ server.member_count }}</td>
            <td>
              <input type="text" name="message-{{ server.id }}" placeholder="Type your message here" />
            </td>
            <td>
              <button type="button" onclick="sendMessage('{{ server.id }}')">Send</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
    <script>
      // Function to filter table based on search inputs
      function filterTable() {
        const serverSearch = document.getElementById("serverSearch").value.toLowerCase();
        const memberCountSearch = document.getElementById("memberCountSearch").value.toLowerCase();
        const table = document.getElementById("serversTable");
        const rows = table.getElementsByTagName("tr");

        for (let i = 1; i < rows.length; i++) {
          const serverName = rows[i].getElementsByTagName("td")[0].textContent.toLowerCase();
          const memberCount = rows[i].getElementsByTagName("td")[1].textContent.toLowerCase();
          if (serverName.includes(serverSearch) && memberCount.includes(memberCountSearch)) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }

      // Add event listeners to the search inputs
      document.getElementById("serverSearch").addEventListener("keyup", filterTable);
      document.getElementById("memberCountSearch").addEventListener("keyup", filterTable);
    </script>
  </body>
</html>
